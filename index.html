<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <p class="first-text">Your Result</p>
        <div class="circle">
          <div class="nubers">
            <span class="numberofspan">76</span>
            <p class="of">of 100</p>
          </div>
        </div>
        <div class="main-text">
          <div class="great">Great</div>
          <div class="last-text-container">
            <p class="last-text">
              You scores higher then 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="summary-text">
        <p class="summary">Summary</p>
      </div>
        <div class="reaction">
          <div class="icone">
            <img src="./assets/icon-reaction.svg" alt="" />
            <div class="react">Reaction</div>
          </div>

          <div class="numbers">80 <span>/100</span></div>
        </div>
        <div class="memory">
          <div class="icone">
            <img src="./assets/icon-memory.svg" alt="" />
            <div class="memo">Memory</div>
          </div>
          <div class="numbers">92 <span>/100</span></div>
        </div>
        <div class="verbal">
          <div class="icone"><img src="./assets/icon-verbal.svg" alt="" />
          <div class="verb">Verbal</div>
        </div>
          <div class="numbers">61<span>/100</span></div>
        </div>
        <div class="visual">
          <div class="icone">
            <img src="./assets/icon-visual.svg" alt="" />
          <div class="visu">Visual</div>
        </div>
          <div class="numbers">72 <span>/100</span></div>
        </div>

        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </body>
</html>
